name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Install Playwright Browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5Ô∏è‚É£ Ensure report folders exist
      - name: Create report folders
        run: |
          mkdir -p allure-results
          mkdir -p playwright-report

      # 6Ô∏è‚É£ Run Playwright tests with reporters
      - name: Run Playwright tests
        run: npx playwright test --reporter=line,allure-playwright

      # 7Ô∏è‚É£ Debug Allure results
      - name: Debug Allure Results
        if: always()
        run: |
          echo "Contents of allure-results:"
          ls -lhR allure-results || echo "No files generated"

      # 8Ô∏è‚É£ Debug Playwright report
      - name: Debug Playwright HTML Report
        if: always()
        run: |
          echo "Contents of playwright-report:"
          ls -lhR playwright-report || echo "No files generated"

      # 9Ô∏è‚É£ Generate Allure HTML report
      - name: Generate Allure Report
        if: always()
        run: npx allure generate allure-results --clean -o allure-report

      # üîü Upload Allure report as artifact
      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload Playwright HTML report as artifact
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
